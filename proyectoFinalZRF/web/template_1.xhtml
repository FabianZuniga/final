<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <link rel="stylesheet" href="css/style.css"></link>
    </h:head>
    <h:body>         
        <p:growl id="growl" life="3000" />
         <header id="main-header">		
            <a id="logo-header" href="#">
                <span class="site-name">Fabian Zu√±iga Rosales</span>                
            </a>             
        </header>
        <section id="main-content">
            <article>
                <p:contentFlow value="#{imagesView1.images}" var="image">
                    <p:graphicImage url="img2/#{image}" styleClass="content" />
                    <!--<div class="caption">#{image}</div>-->
                </p:contentFlow>  
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:menuitem value="Campeonato" outcome="/campeonato/List.xhtml" />
                        <p:menuitem value="Estadios" outcome="/cancha/List.xhtml" />
                        <p:menuitem value="Equipos" outcome="/equipo/List.xhtml" />
                        <p:menuitem value="Grupos" outcome="/grupo/List.xhtml" />
                        <p:menuitem value="Partidos" outcome="/partido/List.xhtml" />
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Arbritro" outcome="/arbritro/List.xhtml" />
                            <p:menuitem value="EquipoJugador" outcome="/equipoJugador/List.xhtml" />
                            <p:menuitem value="Gol" outcome="/gol/List.xhtml" />                       
                            <p:menuitem value="Jugador" outcome="/jugador/List.xhtml" />
                            <p:menuitem value="Sancion" outcome="/sancion/List.xhtml" />
                            <p:menuitem value="TipoCampeonato" outcome="/tipoCampeonato/List.xhtml" />
                            <p:menuitem value="TipoSancion" outcome="/tipoSancion/List.xhtml" />
                        </p:submenu>                        
                    </p:menubar>                    
                </h:form>             
            </article>
        </section>
        <p:layout style="width:90%;min-height:400px; margin-left:5%; ">
            
            <p:layoutUnit position="west" size="450" >
                <p:galleria value="#{imagesView.images}" var="image" panelWidth="435" panelHeight="313" showCaption="true">
                    <p:graphicImage url="img/#{image}" alt="Image Description for #{image}" title="#{image}" height="300" />
                </p:galleria>
            </p:layoutUnit>              
            <p:layoutUnit position="center" size="40">
                <ui:insert name="body"/>
            </p:layoutUnit>
        </p:layout>
        <footer id="main-footer">
            <p>&copy; 2015 <a href="http://www.facebook.com">FabianZR</a></p>
        </footer>

    </h:body>

</html>
