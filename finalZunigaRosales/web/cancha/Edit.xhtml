<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditCanchaTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.EditCanchaLabel_direccion}" for="direccion" />

                <h:commandLink action="#{canchaController.update}" value="#{bundle.EditCanchaSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditCanchaViewLink}"/>
                <br />
                <h:commandLink action="#{canchaController.prepareList}" value="#{bundle.EditCanchaShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditCanchaIndexLink}" />
