<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJugadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJugadorLabel_idjugador}"/>
                    <h:outputText value="#{jugadorController.selected.idjugador}" title="#{bundle.ViewJugadorTitle_idjugador}"/>
                    <h:outputText value="#{bundle.ViewJugadorLabel_nombre}"/>
                    <h:outputText value="#{jugadorController.selected.nombre}" title="#{bundle.ViewJugadorTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewJugadorLabel_apellido}"/>
                    <h:outputText value="#{jugadorController.selected.apellido}" title="#{bundle.ViewJugadorTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewJugadorLabel_fechaNacimiento}"/>
                    <h:outputText value="#{jugadorController.selected.fechaNacimiento}" title="#{bundle.ViewJugadorTitle_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{jugadorController.destroyAndView}" value="#{bundle.ViewJugadorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJugadorEditLink}"/>
                <br />
                <h:commandLink action="#{jugadorController.prepareCreate}" value="#{bundle.ViewJugadorCreateLink}" />
                <br />
                <h:commandLink action="#{jugadorController.prepareList}" value="#{bundle.ViewJugadorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJugadorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
