<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGolEmpty}" rendered="#{golController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{golController.items.rowCount > 0}">
                    <h:outputText value="#{golController.pagination.pageFirstItem + 1}..#{golController.pagination.pageLastItem + 1}/#{golController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{golController.previous}" value="#{bundle.Previous} #{golController.pagination.pageSize}" rendered="#{golController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{golController.next}" value="#{bundle.Next} #{golController.pagination.pageSize}" rendered="#{golController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{golController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGolTitle_idgol}"/>
                            </f:facet>
                            <h:outputText value="#{item.idgol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGolTitle_equipoJugador}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipoJugador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGolTitle_idpartido}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpartido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{golController.prepareView}" value="#{bundle.ListGolViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{golController.prepareEdit}" value="#{bundle.ListGolEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{golController.destroy}" value="#{bundle.ListGolDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{golController.prepareCreate}" value="#{bundle.ListGolCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGolIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
