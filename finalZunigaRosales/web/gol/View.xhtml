<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGolLabel_idgol}"/>
                    <h:outputText value="#{golController.selected.idgol}" title="#{bundle.ViewGolTitle_idgol}"/>
                    <h:outputText value="#{bundle.ViewGolLabel_equipoJugador}"/>
                    <h:outputText value="#{golController.selected.equipoJugador}" title="#{bundle.ViewGolTitle_equipoJugador}"/>
                    <h:outputText value="#{bundle.ViewGolLabel_idpartido}"/>
                    <h:outputText value="#{golController.selected.idpartido}" title="#{bundle.ViewGolTitle_idpartido}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{golController.destroyAndView}" value="#{bundle.ViewGolDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGolEditLink}"/>
                <br />
                <h:commandLink action="#{golController.prepareCreate}" value="#{bundle.ViewGolCreateLink}" />
                <br />
                <h:commandLink action="#{golController.prepareList}" value="#{bundle.ViewGolShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGolIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
