<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateArbritroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateArbritroLabel_idarbritro}" for="idarbritro" />
                    <h:inputText id="idarbritro" value="#{arbritroController.selected.idarbritro}" title="#{bundle.CreateArbritroTitle_idarbritro}" required="true" requiredMessage="#{bundle.CreateArbritroRequiredMessage_idarbritro}"/>
                    <h:outputLabel value="#{bundle.CreateArbritroLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{arbritroController.selected.nombre}" title="#{bundle.CreateArbritroTitle_nombre}" required="true" requiredMessage="#{bundle.CreateArbritroRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateArbritroLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{arbritroController.selected.apellido}" title="#{bundle.CreateArbritroTitle_apellido}" required="true" requiredMessage="#{bundle.CreateArbritroRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.CreateArbritroLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{arbritroController.selected.fechaNacimiento}" title="#{bundle.CreateArbritroTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.CreateArbritroRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{arbritroController.create}" value="#{bundle.CreateArbritroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{arbritroController.prepareList}" value="#{bundle.CreateArbritroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateArbritroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
