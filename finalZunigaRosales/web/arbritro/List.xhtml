<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListArbritroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListArbritroEmpty}" rendered="#{arbritroController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{arbritroController.items.rowCount > 0}">
                    <h:outputText value="#{arbritroController.pagination.pageFirstItem + 1}..#{arbritroController.pagination.pageLastItem + 1}/#{arbritroController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{arbritroController.previous}" value="#{bundle.Previous} #{arbritroController.pagination.pageSize}" rendered="#{arbritroController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{arbritroController.next}" value="#{bundle.Next} #{arbritroController.pagination.pageSize}" rendered="#{arbritroController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{arbritroController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArbritroTitle_idarbritro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idarbritro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArbritroTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArbritroTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArbritroTitle_fechaNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{arbritroController.prepareView}" value="#{bundle.ListArbritroViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{arbritroController.prepareEdit}" value="#{bundle.ListArbritroEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{arbritroController.destroy}" value="#{bundle.ListArbritroDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{arbritroController.prepareCreate}" value="#{bundle.ListArbritroCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListArbritroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
