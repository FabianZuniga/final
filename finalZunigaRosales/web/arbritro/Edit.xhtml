<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArbritroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArbritroLabel_idarbritro}" for="idarbritro" />
                    <h:inputText id="idarbritro" value="#{arbritroController.selected.idarbritro}" title="#{bundle.EditArbritroTitle_idarbritro}" required="true" requiredMessage="#{bundle.EditArbritroRequiredMessage_idarbritro}"/>
                    <h:outputLabel value="#{bundle.EditArbritroLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{arbritroController.selected.nombre}" title="#{bundle.EditArbritroTitle_nombre}" required="true" requiredMessage="#{bundle.EditArbritroRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditArbritroLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{arbritroController.selected.apellido}" title="#{bundle.EditArbritroTitle_apellido}" required="true" requiredMessage="#{bundle.EditArbritroRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.EditArbritroLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{arbritroController.selected.fechaNacimiento}" title="#{bundle.EditArbritroTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditArbritroRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{arbritroController.update}" value="#{bundle.EditArbritroSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArbritroViewLink}"/>
                <br />
                <h:commandLink action="#{arbritroController.prepareList}" value="#{bundle.EditArbritroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArbritroIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
