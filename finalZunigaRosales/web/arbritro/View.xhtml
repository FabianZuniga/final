<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArbritroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArbritroLabel_idarbritro}"/>
                    <h:outputText value="#{arbritroController.selected.idarbritro}" title="#{bundle.ViewArbritroTitle_idarbritro}"/>
                    <h:outputText value="#{bundle.ViewArbritroLabel_nombre}"/>
                    <h:outputText value="#{arbritroController.selected.nombre}" title="#{bundle.ViewArbritroTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewArbritroLabel_apellido}"/>
                    <h:outputText value="#{arbritroController.selected.apellido}" title="#{bundle.ViewArbritroTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewArbritroLabel_fechaNacimiento}"/>
                    <h:outputText value="#{arbritroController.selected.fechaNacimiento}" title="#{bundle.ViewArbritroTitle_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{arbritroController.destroyAndView}" value="#{bundle.ViewArbritroDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArbritroEditLink}"/>
                <br />
                <h:commandLink action="#{arbritroController.prepareCreate}" value="#{bundle.ViewArbritroCreateLink}" />
                <br />
                <h:commandLink action="#{arbritroController.prepareList}" value="#{bundle.ViewArbritroShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArbritroIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
