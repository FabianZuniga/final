<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCampeonatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCampeonatoLabel_idcampeonato}" for="idcampeonato" />
                    <h:inputText id="idcampeonato" value="#{campeonatoController.selected.idcampeonato}" title="#{bundle.EditCampeonatoTitle_idcampeonato}" required="true" requiredMessage="#{bundle.EditCampeonatoRequiredMessage_idcampeonato}"/>
                    <h:outputLabel value="#{bundle.EditCampeonatoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{campeonatoController.selected.descripcion}" title="#{bundle.EditCampeonatoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditCampeonatoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditCampeonatoLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{campeonatoController.selected.fechaInicio}" title="#{bundle.EditCampeonatoTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditCampeonatoRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCampeonatoLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{campeonatoController.selected.fechaFin}" title="#{bundle.EditCampeonatoTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditCampeonatoRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCampeonatoLabel_tipoCampeonato}" for="tipoCampeonato" />
                    <h:selectOneMenu id="tipoCampeonato" value="#{campeonatoController.selected.tipoCampeonato}" title="#{bundle.EditCampeonatoTitle_tipoCampeonato}" required="true" requiredMessage="#{bundle.EditCampeonatoRequiredMessage_tipoCampeonato}">
                        <f:selectItems value="#{tipoCampeonatoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{campeonatoController.update}" value="#{bundle.EditCampeonatoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCampeonatoViewLink}"/>
                <br />
                <h:commandLink action="#{campeonatoController.prepareList}" value="#{bundle.EditCampeonatoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCampeonatoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
