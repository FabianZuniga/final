<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCampeonatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCampeonatoLabel_idcampeonato}"/>
                    <h:outputText value="#{campeonatoController.selected.idcampeonato}" title="#{bundle.ViewCampeonatoTitle_idcampeonato}"/>
                    <h:outputText value="#{bundle.ViewCampeonatoLabel_descripcion}"/>
                    <h:outputText value="#{campeonatoController.selected.descripcion}" title="#{bundle.ViewCampeonatoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewCampeonatoLabel_fechaInicio}"/>
                    <h:outputText value="#{campeonatoController.selected.fechaInicio}" title="#{bundle.ViewCampeonatoTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCampeonatoLabel_fechaFin}"/>
                    <h:outputText value="#{campeonatoController.selected.fechaFin}" title="#{bundle.ViewCampeonatoTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCampeonatoLabel_tipoCampeonato}"/>
                    <h:outputText value="#{campeonatoController.selected.tipoCampeonato}" title="#{bundle.ViewCampeonatoTitle_tipoCampeonato}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{campeonatoController.destroyAndView}" value="#{bundle.ViewCampeonatoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCampeonatoEditLink}"/>
                <br />
                <h:commandLink action="#{campeonatoController.prepareCreate}" value="#{bundle.ViewCampeonatoCreateLink}" />
                <br />
                <h:commandLink action="#{campeonatoController.prepareList}" value="#{bundle.ViewCampeonatoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCampeonatoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
