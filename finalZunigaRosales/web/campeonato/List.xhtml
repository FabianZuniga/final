<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCampeonatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCampeonatoEmpty}" rendered="#{campeonatoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{campeonatoController.items.rowCount > 0}">
                    <h:outputText value="#{campeonatoController.pagination.pageFirstItem + 1}..#{campeonatoController.pagination.pageLastItem + 1}/#{campeonatoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{campeonatoController.previous}" value="#{bundle.Previous} #{campeonatoController.pagination.pageSize}" rendered="#{campeonatoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{campeonatoController.next}" value="#{bundle.Next} #{campeonatoController.pagination.pageSize}" rendered="#{campeonatoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{campeonatoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampeonatoTitle_idcampeonato}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcampeonato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampeonatoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampeonatoTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampeonatoTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampeonatoTitle_tipoCampeonato}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoCampeonato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{campeonatoController.prepareView}" value="#{bundle.ListCampeonatoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{campeonatoController.prepareEdit}" value="#{bundle.ListCampeonatoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{campeonatoController.destroy}" value="#{bundle.ListCampeonatoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{campeonatoController.prepareCreate}" value="#{bundle.ListCampeonatoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCampeonatoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
