<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGrupoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGrupoLabel_idgrupo}" for="idgrupo" />
                    <h:inputText id="idgrupo" value="#{grupoController.selected.idgrupo}" title="#{bundle.EditGrupoTitle_idgrupo}" required="true" requiredMessage="#{bundle.EditGrupoRequiredMessage_idgrupo}"/>
                    <h:outputLabel value="#{bundle.EditGrupoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{grupoController.selected.nombre}" title="#{bundle.EditGrupoTitle_nombre}" required="true" requiredMessage="#{bundle.EditGrupoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditGrupoLabel_idcampeonato}" for="idcampeonato" />
                    <h:selectOneMenu id="idcampeonato" value="#{grupoController.selected.idcampeonato}" title="#{bundle.EditGrupoTitle_idcampeonato}" required="true" requiredMessage="#{bundle.EditGrupoRequiredMessage_idcampeonato}">
                        <f:selectItems value="#{campeonatoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{grupoController.update}" value="#{bundle.EditGrupoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGrupoViewLink}"/>
                <br />
                <h:commandLink action="#{grupoController.prepareList}" value="#{bundle.EditGrupoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGrupoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
