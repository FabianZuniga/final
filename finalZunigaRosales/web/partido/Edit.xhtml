<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPartidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPartidoLabel_idpartido}" for="idpartido" />
                    <h:inputText id="idpartido" value="#{partidoController.selected.idpartido}" title="#{bundle.EditPartidoTitle_idpartido}" required="true" requiredMessage="#{bundle.EditPartidoRequiredMessage_idpartido}"/>
                    <h:outputLabel value="#{bundle.EditPartidoLabel_fechaHora}" for="fechaHora" />
                    <h:inputText id="fechaHora" value="#{partidoController.selected.fechaHora}" title="#{bundle.EditPartidoTitle_fechaHora}" required="true" requiredMessage="#{bundle.EditPartidoRequiredMessage_fechaHora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPartidoLabel_arbritroCentral}" for="arbritroCentral" />
                    <h:selectOneMenu id="arbritroCentral" value="#{partidoController.selected.arbritroCentral}" title="#{bundle.EditPartidoTitle_arbritroCentral}" required="true" requiredMessage="#{bundle.EditPartidoRequiredMessage_arbritroCentral}">
                        <f:selectItems value="#{arbritroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPartidoLabel_idarbritro1}" for="idarbritro1" />
                    <h:selectOneMenu id="idarbritro1" value="#{partidoController.selected.idarbritro1}" title="#{bundle.EditPartidoTitle_idarbritro1}" required="true" requiredMessage="#{bundle.EditPartidoRequiredMessage_idarbritro1}">
                        <f:selectItems value="#{arbritroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPartidoLabel_idarbritro2}" for="idarbritro2" />
                    <h:selectOneMenu id="idarbritro2" value="#{partidoController.selected.idarbritro2}" title="#{bundle.EditPartidoTitle_idarbritro2}" required="true" requiredMessage="#{bundle.EditPartidoRequiredMessage_idarbritro2}">
                        <f:selectItems value="#{arbritroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPartidoLabel_idarbritro3}" for="idarbritro3" />
                    <h:selectOneMenu id="idarbritro3" value="#{partidoController.selected.idarbritro3}" title="#{bundle.EditPartidoTitle_idarbritro3}" required="true" requiredMessage="#{bundle.EditPartidoRequiredMessage_idarbritro3}">
                        <f:selectItems value="#{arbritroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPartidoLabel_idcancha}" for="idcancha" />
                    <h:selectOneMenu id="idcancha" value="#{partidoController.selected.idcancha}" title="#{bundle.EditPartidoTitle_idcancha}" required="true" requiredMessage="#{bundle.EditPartidoRequiredMessage_idcancha}">
                        <f:selectItems value="#{canchaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPartidoLabel_equipoVisitante}" for="equipoVisitante" />
                    <h:selectOneMenu id="equipoVisitante" value="#{partidoController.selected.equipoVisitante}" title="#{bundle.EditPartidoTitle_equipoVisitante}" required="true" requiredMessage="#{bundle.EditPartidoRequiredMessage_equipoVisitante}">
                        <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPartidoLabel_equipoLocal}" for="equipoLocal" />
                    <h:selectOneMenu id="equipoLocal" value="#{partidoController.selected.equipoLocal}" title="#{bundle.EditPartidoTitle_equipoLocal}" required="true" requiredMessage="#{bundle.EditPartidoRequiredMessage_equipoLocal}">
                        <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{partidoController.update}" value="#{bundle.EditPartidoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPartidoViewLink}"/>
                <br />
                <h:commandLink action="#{partidoController.prepareList}" value="#{bundle.EditPartidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPartidoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
